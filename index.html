              <i class="fas fa-minus-circle"></i>

            <h2>Tutoriál</h2>
          </button>
        </div>
        <div id="menu-container" class="buttons">
          <div class="list-item-container">
            <ul id="menu">
              <li>
                <button id="btn1" class="btn-click button list-item">
                  Nastavení výkresu
                </button>

              <li>
                <button id="btn2" class="btn-click button list-item">
                  Terén, mapové podklady
                </button>
              </li>
              <li>
                <button id="btn3" class="btn-click button list-item">
                  Trasa
                </button>
              </li>
              <li>

                </button>
              </li>
              <li>
                <button id="btn5" class="btn-click button list-item">
                  Šablona typických řezů
                </button>
              </li>
              <li>
                <button id="btn6" class="btn-click button list-item">
                  Koridor
                </button>
              </li>
              <li>
                <button id="btn7" class="btn-click button list-item">
                  Klopení
                </button>
              </li>
              <li>
                <button id="btn8" class="btn-click button list-item">
                  Příčné řezy
                </button>
              </li>
              <li>
                <button id="btn9" class="btn-click button list-item">
                  Kubatury, reporty
                </button>
              </li>
              <li>
                <div>
                  <button id="btn10" class="btn-click button list-item">
                    Tisk
                  </button>
                </div>
